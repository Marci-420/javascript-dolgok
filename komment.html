<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
       body{
        margin-top: 20px;
        margin: 10px;
       }
       #checkbox{
        margin-top: 10px;
        margin-bottom: 20px;
       }
    </style>
</head>
<body>
    <div class="container">
        <form action=" ">
            <div>
                <textarea type="text" class="form-control" id="comment"></textarea>
            </div>
            <div>
                <input type="checkbox" id="checkbox"  onclick="nullaz(), add()"><span>Nem vagyok robot</span>
            </div>   
            <ul id="ide">

            </ul>
        </form>
    </div>

    <script>
   lista = []

        function addBook(){

        let szoveg = document.getelementbyid("comment").value

        const obj = {szoveg}  
        lista.push(obj)
        renderBookList();

        }

        function nullaz(){

        document.getElementById("comment").value = "";

        }


        function renderBookList(){
            document.getElementById("ide").innerHTML = '';
            for (let i = 0; i < lista.length; i++) {
                    const node = document.createElement("li");
                    const nodetext = szoveg
                    //feltöltés html listába
                    node.appendChild(nodetext);
                    document.getElementById("ide").appendChild(node);
                
            }
        }


        

    </script>

    
</body>
</html>
