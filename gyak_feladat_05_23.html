<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1> Lista példa</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form class="form">
                    <div class="form-group mb-2">
                    <input type="text" id="zegz" placeholder="keresés..." name="search">
                    <button type="button"  class="btn btn-secondary" onclick="lista()">keresés</button>
                    <ul id="vasarlas">

                    </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function lista(){
            var sor = document.createElement('li')
            sor.innerHTML = document.getElementById('zegz').value
            sor.onclick = function(){
                this.remove()
            }
            document.getElementById('vasarlas').appendChild(sor)
        }
    </script>
</body>
</html>
