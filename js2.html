<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript alapok</title>

    <script>
        //kiírás
        document.write("Ezt a szöveget a Javascript írta ki")


        //adattípusok
        let a = 23
        let b = 3.14
        let nev = 'Suuiii'
        let vane = false

        console.log(nev)
        document.write('<br>' + a + '<br>')

        // műveletek

        let c = a+b
        console.log(c)
        console.log(23 % 5)

        // tömb létrehozása
        let szamok = [1,2, 3, 7, 420, 01, 69]
        console.log(szamok)
        document.write(szamok)
        document.write('<br>' + szamok[0])

        //tömb elemeinek egymás alá való kiíratása

        let i;
        for (i = 0; i < szamok.length; i++) {
            document.write(szamok[i] + '<br>')

        }
        // tömb elemeinek összeadása
        let zegz = 0;
        for (i = 0; i < szamok.length; i++) {
            zegz = zegz + szamok[i]

        }
        document.write(zegz)
    

    </script>
</head>
<body>
    <p>
        Ez a szöveg egy html bekezdés a body-ban.
    </p>
    
</body>
</html>
