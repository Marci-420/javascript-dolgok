<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Document</title>
    </head>
<body>
    <div class="container">
        <form action=" ">
            <div>
                <p id ="changeText"> xdxdxdxdxd</p>
                <button type="button" id="button"> change </button>
            </div>
        </form>
    </div>

    <script>
        const text = document.querySelector("changeText")
        const gomb = document.getElementById("button")

        gomb.addEventListener("click", function() {
            text = document.getElementById("changeText").innerHTML ="új szöveg"
        })
        text.addEventListener("mouseover", function() {
            document.body.style.color = 'darkgreen';
        });

    </script>
    
</body>
</html>
