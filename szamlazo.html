<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    <script>
        osszeg = 0
        db = 0
    

        function add(){

            nev = document.getElementById("to").value
            datum = document.getElementById("date").value
            m = parseInt(document.getElementById("amount").value)

            const ember = [nev, datum, m]  
            
            
            var sor = document.createElement('li')
            sor.innerHTML = ember
            document.getElementById('ide').appendChild(sor)

            osszeg = osszeg + m
            document.getElementById("ossz").innerHTML = osszeg

            db++
            atlag = osszeg / db
            document.getElementById("atl").innerHTML = atlag
        }
        
    </script>
    <style>
        h1{
            margin-bottom: 20px;
        }
        body{
            margin: 10px;
        }
        button{
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>

</head>
<body>
    
        <div class="container">
            <form action=" ">  
                <div>
                    <h1> Számlázó</h1>
                    <h4> Címzett:</h4>  
                    <input type="text" class="form-control" id="to">  
                    <h4> Dátum:</h4>  
                    <input type="date" class="form-control" id="date"> 
                    <h4> Összeg:</h4>  
                    <input type="number" class="form-control" id="amount"> 
                    
                    <button  type="button" class="btn btn-primary" onclick="add()">Hozzáadás</button>

                    <h1> Számlák</h1>
                    <p id ="ide"></p>
                    <p > Összeírt összeg: <span id ="ossz" ></span> </p>
                    <p> Összeg átlaga: <span id ="atl" ></span> </p>
                    
                </div>
            </form>
        </div>
</body>
</html>
