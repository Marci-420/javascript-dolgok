<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        function change(){
            var varos = document.getElementById("city").value;

            //TB hőmérséklet lekérése
            var apiURL = "https://wttr.in/"+ varos +"?format=%t";

            //AJAX kérés a wttr.in API-hoz
            var xhr = new XMLHttpRequest();
            xhr.open("GET", apiURL, true);

            xhr.onload = function(){
                if(xhr.status === 200){
                    var temperature = xhr.responseText;
                    document.getElementById("temperature").textContent = varos + " hőmérséklete: " + temperature;
                }
                else{
                    document.getElementById("temperature").textContent = "Nem sikerült lekérni az adatokat"
                }
            }

            xhr.send();
        }

    </script>

    

    <div class="container">
        <form action=" "> 
            <div>
                <input type="text" id="city" placeholder="Ide írd a város nevét"  class="form-control" >
                <input type="button" onclick="change()" class="btn btn-primary" value="Keresés">
                <div id="temperature"></div>
            </div>
        </form>
    </div>

</body>
</html>
