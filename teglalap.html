<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<style>
    button {
        margin-top: 10px;
    }
</style>
    <script>
        lista = []

    function add() {

        var a = document.getElementById("a").value
        var b = document.getElementById("b").value

        class Teglalap {
            constructor (a, b) {
                this.a = a
                this.b = b
        }
    }

        let tegla = new Teglalap(a, b)

        var kerulet = 2 * tegla.a + 2 * tegla.b
        var terulet = tegla.a * tegla.b 
            
        const obj = { kerulet, terulet }
        lista.push(obj)
        table(obj);
    }

    function table(obj) {
        const tableBody = document.getElementById("tabla");

        const tableRow = document.createElement("tr");
        tableBody.appendChild(tableRow);

        const titleCell = document.createElement("td");
        titleCell.innerHTML = obj.kerulet + " cm";
        tableRow.appendChild(titleCell);

        const authorCell = document.createElement("td")
        authorCell.innerHTML = parseInt(obj.terulet) + "cm²"
        tableRow.appendChild(authorCell);


    }
        function nullaz() {

    document.getElementById("a").value = "";
    document.getElementById("b").value = "";
    }

    </script>

<body>
    <body>
        <div class="container">
            <form action=" ">
                <div>
                    <h1> Téglalap kalkulátor</h1>
                    <h4> Téglalap 'a' oldala:</h4>
                    <input type="number" class="form-control" id="a">
                    <h4> Téglalap 'b' oldala:</h4>
                    <input type="number" class="form-control" id="b">
                    <button type="button" class="btn btn-primary" onclick="add(), nullaz()">Kész</button>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Kerülete:</th>
                                <th scope="col">Területe:</th>
                            </tr>
                        </thead>
                        <tbody id="tabla">
    
                        </tbody>
                    </table>
                </div>        
            </form>
        </div>           
</body>
</html>
