    <script>
        lista = []

    function add() {

        var a = document.getElementById("a").value
        var b = document.getElementById("b").value

        class Teglalap {
            constructor (a, b) {
                this.a = a
                this.b = b
            }
            
            kerulete(){
                return 2 * tegla.a + 2 * tegla.b
            }

            terulete(){
                return tegla.a * tegla.b 
            }
        }

        let tegla = new Teglalap(a, b)

        document.getElementById("ker").innerHTML = tegla.kerulete()
        document.getElementById("ter").innerHTML = tegla.terulete()

    }

        function nullaz() {

    document.getElementById("a").value = "";
    document.getElementById("b").value = "";
    }

    </script>

<body>
    <body>
        <div class="container">
            <form action=" ">
                <div>
                    <h1> Téglalap kalkulátor</h1>
                    <h4> Téglalap 'a' oldala:</h4>
                    <input type="number" class="form-control" id="a">
                    <h4> Téglalap 'b' oldala:</h4>
                    <input type="number" class="form-control" id="b">
                    <button type="button" class="btn btn-primary" onclick="add(), nullaz()">Kész</button>

                </div>

        </div>
