<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1> Gyakorló feladat</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form class="form">
                    <div class="form-group mb-2">
                        <label for="exampleInputEmail1">Név:</label>
                        <input type="text" class="form-control" id="name" placeholder="Ide írd a neved">
                        </div>
                        <div class="form-group">
                        <label for="age">Kor:</label>
                        <input type="number" class="form-control" id="age" placeholder="Ide írd a korod">
                        </div>
                        <button type="button" class="btn btn-primary"  onclick="check()">Üdvözlés</button>
                        
                        <div class="form-group">
                                <p id="viz">vizibiliti</p> 
                        </div>    
                        <input type="button" value="hide text" class="btn btn-primary" onclick="document.getElementById('viz').style.visibility ='hidden'">
                        <input type="button" value="show text" class="btn btn-primary" onclick="document.getElementById('viz').style.visibility ='visible'">

                        <div class="form-group"></div>
                            <div>
                                <img src="https://i.imgur.com/8Eq7d7l.jpeg" width="50%" id="kep">
                                
                            <button type="button" id="hidegomb" class="btn btn-secondary" onclick="document.getElementById('kep').src = 'https://i.imgur.com/c6anTCW.jpeg'">Tél</button>
                            <button type="button" id="showgomb" class="btn btn-secondary" onclick="document.getElementById('kep').src = 'https://i.imgur.com/qY72SLf.jpeg'">Nyár</button>
                            </div>

                            <div class="form-group">
                                <p id="sz">nagyobb vs piros</p> 
                            </div>  
                            <input type="button" value="nagyobb" class="btn btn-primary" onclick="document.getElementById('sz').style.fontSize ='1000px'">
                            <input type="button" value="piros" class="btn btn-primary" onclick="document.getElementById('sz').style.color ='red'">

                            <ul id="vasarlas">

                            </ul>
                            <button type="button"  class="btn btn-secondary" onclick="lista()">Új sor hozzáadása</button>


                        </div>
                    </div>
                    </div>
                </form>
            </div>    
        </div>
    </div> 

    <p id="udv"></p>
    <p id="udv2" onclick="ikszde()"> tesa</p>
    
    <script>
        function check(){
            var xnev = document.getElementById("name").value;
            var xkor = document.getElementById("age").value;

            if (xnev != "" && xkor != null){
                if (xkor >= 18){
                    document.getElementById("udv").innerHTML = "Te már felnőtt vagy.";
                }
                 }
                }
        function ikszde(){
            const udv2 =document.getElementById('udv2')
            udv2.innerHTML= "teso"
        }

        function lista(){
            var sor = document.createElement('li')
            sor.innerHTML = "kenyér"
            sor.classList.add('list-group-item')
            document.getElementById('vasarlas').appendChild(sor)
        }
    </script>

    
</body>
</html>
