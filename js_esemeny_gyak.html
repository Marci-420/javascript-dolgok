<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>

       function showMessage(){
           document.getElementById("message").style.visibility = "visible"
       }
       function hideMessage(){
           document.getElementById("message").style.visibility= "hidden"
       }

    </script>
    <style>
        #message{
            color: red;
        }
    </style>
</head>
<body>
    <form action=" ">  
        <h4> Felhasználónév:</h4>  
        <input type="text" id="name">  
        <h4> jelszó:</h4>  
        <input type="text" id="password" onblur="hideMessage()" onfocus="showMessage()" > 
        <input type="color" id="colorpicker" value="#ff0000"><br><br>
        <p id="message" style="visibility:hidden">A jelszónak legalább 8 karakterből kell állnia.</p>
    </form>
        
</body>
</html>
