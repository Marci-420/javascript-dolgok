<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<script>
    lista = []

    function add() {

        var nev = document.getElementById("name").value
        var kor = parseInt(document.getElementById("age").value)

        if (isNaN(kor) || kor < 0){
            alert("A kor nem megfelelő");
            return;
        }

        const obj = { nev, kor }
        lista.push(obj)
        table(obj);
    }

    function nullaz() {

        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
    }



    function table(obj) {
        const tableBody = document.getElementById("tabla");

        const tableRow = document.createElement("tr");
        tableBody.appendChild(tableRow);

        const titleCell = document.createElement("td");
        titleCell.innerHTML = obj.nev;
        tableRow.appendChild(titleCell);

        const authorCell = document.createElement("td");
        authorCell.innerHTML = parseInt(obj.kor);
        tableRow.appendChild(authorCell);


    }

</script>

<style>
    button {
        margin-top: 10px;
    }
</style>

<body>
    <div class="container">
        <form action=" ">
            <div>
                <h1> Űrlap</h1>
                <h4> Név:</h4>
                <input type="text" class="form-control" id="name">
                <h4> Kor:</h4>
                <input type="number" class="form-control" id="age">
                <button type="button" class="btn btn-primary"
                    onclick="add(), nullaz()">Hozzáadás</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Név:</th>
                            <th scope="col">Kor</th>
                        </tr>
                    </thead>
                    <tbody id="tabla">

                    </tbody>
                </table>



            </div>
        </form>
    </div>

</body>

</html>
